{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<h2>Password Reset</h2>
<hr/>

{% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
{% else %}
        <b>This reset link is no longer valid!</b>
{% endif %}
{% endblock %}
